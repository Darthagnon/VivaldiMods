<html class="betterNotesEditor">
<head>
    <meta charset="utf-8" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src *;">
<title>Notes</title>
<link rel="stylesheet" href="../style/common.css">
<link rel="stylesheet" href="betterNotesEditor.css">
<link rel="icon" type="image/png" href="betterNotesEditor.png">
</head>
<body class="full panel-group" id="notes-panel">
<input type="hidden" id="noteId" value="" />
<header class="toolbar icons">
    <label id="titlelabel"></label>
    <input type="text" id="title" value="" readonly="true" />

    <label id="formatlabel"></label>
    <button id="head1">H1</button>
    <button id="head2">H2</button>
    <button id="head3">H3</button>
    <button id="rule">--</button>
    <button class="spacer"></button>

    <button id="bold">B</button>
    <button id="italic">i</button>
    <button id="strike">S</button>
    <button class="spacer"></button>

    <button id="quote">' '</button>
    <button id="code">&lt;&gt;</button>
    <button id="link">link</button>
    <button class="spacer"></button>

    <button id="bullet">â–ª List</button>
    <button id="number">1. List</button>

    <label id="exportLabel" style="display:none"></label>
    <div id="exportArea" style="display:none">
        <div class="above">
            <span id="exportprompt"></span>
        </div>
        <div class="below">
            <a id="exportTxt" href="" download="">TXT</a>
            <span>   </span>
            <a id="exportHtml" href="" download="">HTML</a>
        </div>
    </div>
</header>
<div class="notes-editor full dual panel-group">
    <textarea class="note editor col" readonly="true">

    </textarea>
    <div class="note md col" id="preview"><h1></h1><span></span></div>
</div>
<footer>
<input id="syncscroll" type="checkbox" checked="true"><label id="syncScrollLabel"></label></input>
<span class="spacer"></span>
<b></b> <span id="chars"></span> <span id="words"></span> <span id="lines"></span>
</footer>
<script src="betterNotesEditor.js"></script>
</body>
</html>
