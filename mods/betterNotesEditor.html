<html class="betterNotesEditor">
<head>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'nonce-1638362'; style-src 'unsafe-inline'; img-src *;">
<title>Notes</title>
<link rel="stylesheet" href="../style/common.css">
<link rel="stylesheet" href="betterNotesEditor.css">
<link rel="icon" type="image/png" href="betterNotesEditor.png">
</head>
<body class="full panel-group" id="notes-panel">
<input type="hidden" id="noteId" value="" />
<h1><input type="text" id="title" value="Vivaldi Notes" readonly="true" /></h1>
<div class="notes-editor full dual panel-group">
    <textarea class="note editor col" readonly="true" style="width:50%;">

    </textarea>
    <div class="note md col" id="preview"><h1>Loading...</h1><span>If you see this message for more than a few seconds, click the <em>Open Full Editor</em> Button again.</span></div>
</div>
<footer>
<b>Note Statistics</b> Chars: <span id="chars">0</span> Words: <span id="words">0</span> Lines: <span id="lines">0</span>
</footer>
<script src="betterNotesEditor.js"></script>
</body>
</html>
